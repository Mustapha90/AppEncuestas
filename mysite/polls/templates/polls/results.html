<link href='https://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Lato:400,400italic,900' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="stylesheet.css">



<style>
h1 {
	color: #0CA5B0;
	font-family: 'Quicksand';
	font-size: 30px;
	font-weight: 400;
	line-height: 60px;
	letter-spacing: -4px;
	margin-bottom: 36px;
}

p {
	color: #4E3F30;
	font-family: 'Lato';
	font-size: 20px;
	font-weight: 500;
	line-height: 36px;
	margin-bottom: 36px;
	text-indent: 36px;
}

a {
	color: #0CA5B0;	border-bottom: 1px solid #0CA5B0;
	font-style: italic;
	text-decoration: none;
}

a:hover {
	border-bottom: 1px solid #4E3F30;
	color: #4E3F30;
}
</style>

<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} Voto{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}">Volver</a>
